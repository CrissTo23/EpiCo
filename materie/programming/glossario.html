<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossario di Programmazione | EpiCo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/glossary.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="EpiCo">
    <link rel="apple-touch-icon" href="/images/icon-152x152.png">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar/Menu laterale -->
        <aside class="sidebar" id="sidebar">
            <!-- La sidebar verrà caricata dinamicamente da app.js -->
        </aside>

        <!-- Contenuto principale -->
        <main class="main-content">
            <header class="top-bar">
                <button id="toggleSidebar" class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-container">
                    <input type="text" placeholder="Cerca lezioni..." class="search-input">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="/images/profile-placeholder.png" alt="Profilo" class="profile-image">
                </div>
            </header>

            <div class="content">
                <div class="lesson-header">
                    <a href="/materie/programming/index.html" class="breadcrumb">
                        <i class="fas fa-chevron-left"></i> Principi di Programmazione
                    </a>
                    <h1>Glossario di Programmazione</h1>
                </div>

                <div class="glossary-container" id="glossary-container">
                    <!-- Il glossario verrà caricato dinamicamente da content-loader.js -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Caricamento glossario...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/content-loader.js"></script>
</body>
</html>
